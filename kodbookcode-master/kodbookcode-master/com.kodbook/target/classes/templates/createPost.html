<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create New Post</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
			color: #2A2A2A;
		}

		nav {
			display: flex;
			align-items: center;
			justify-content: space-around;
			background-color: #007BFF;
			color: white;
			padding: 10px 20px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}

		nav a {
			color: white;
			text-decoration: none;
			font-size: 1.1em;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		nav a:hover {
			text-decoration: underline;
		}

		nav span {
			font-weight: bold;
		}

		.post-form-container {
			width: 90%;
			max-width: 600px;
			margin: 50px auto;
			background: white;
			padding: 20px 30px;
			border-radius: 15px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
		}

		.post-form-container h2 {
			text-align: center;
			color: #007BFF;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		textarea {
			width: 100%;
			height: 120px;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 8px;
			font-size: 1em;
			resize: none;
			background-color: #f8f8f8;
		}

		input[type="file"] {
			font-size: 1em;
			padding: 5px;
		}

		button {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 12px;
			border-radius: 25px;
			font-size: 1.2em;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s;
		}

		button:hover {
			background-color: #0056b3;
			transform: translateY(-2px);
		}

		@media (max-width: 768px) {
			nav {
				flex-direction: column;
				text-align: center;
				gap: 10px;
			}

			.post-form-container {
				padding: 15px;
			}
		}
	</style>
</head>

<body>
	<nav>
		<span th:text="${session.username}"></span>
		<a href="/goHome"><i class="fas fa-home"></i> News Feed</a>
		<a href="/openCreatePost"><i class="fas fa-plus-circle"></i> Create Post</a>
		<a href="/openMyProfile"><i class="fas fa-user-circle"></i> My Profile</a>
		<a href="/logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
	</nav>

	<div class="post-form-container">
		<h2>Create a New Post</h2>
		<form id="profileForm" action="/createPost" method="post" enctype="multipart/form-data">
			<textarea name="caption" placeholder="Write your caption here..." required></textarea>
			<input type="file" name="photo" accept="image/*" />
			<button type="submit">POST</button>
		</form>
	</div>
</body>

</html>
