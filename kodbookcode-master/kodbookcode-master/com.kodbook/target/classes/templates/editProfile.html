<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PostBook | Update Profile</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			color: #2A2A2A;
		}

		nav {
			display: flex;
			justify-content: space-around;
			align-items: center;
			background-color: #007BFF;
			color: white;
			padding: 15px 0;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}

		nav a {
			color: white;
			text-decoration: none;
			font-size: 1.1em;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		nav a:hover {
			text-decoration: underline;
		}

		nav span {
			font-weight: bold;
		}

		h1,
		h3 {
			text-align: center;
			color: #007BFF;
			margin: 20px 0;
		}

		hr {
			border: 0;
			height: 2px;
			background-color: #007BFF;
			margin: 20px auto;
			width: 80%;
		}


		form {
			max-width: 600px;
			margin: 30px auto;
			background-color: white;
			padding: 20px 30px;
			border-radius: 15px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		label {
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="date"],
		input[type="url"],
		input[type="file"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 1em;
		}

		input[type="radio"] {
			margin-right: 10px;
		}

		input[type="submit"] {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 12px;
			border-radius: 25px;
			font-size: 1.2em;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
			transform: translateY(-2px);
		}


		@media (max-width: 768px) {
			nav {
				flex-direction: column;
				gap: 10px;
			}

			form {
				padding: 15px;
			}
		}
	</style>
</head>

<body>
	<nav>
		<span th:text="${session.username}"></span>
		<a href="/goHome"><i class="fas fa-home"></i> News Feed</a>
		<a href="/openCreatePost"><i class="fas fa-plus-circle"></i> Create Post</a>
		<a href="/openMyProfile"><i class="fas fa-user-circle"></i> My Profile</a>
		<a href="/logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
	</nav>
	<h1>PostBook</h1>
	<h3>Update Your Profile!</h3>
	<hr>
	<form action="/updateProfile" method="post" enctype="multipart/form-data">
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="dob" required>

		<label>Gender:</label>
		<label><input type="radio" name="gender" value="M"> Male</label>
		<label><input type="radio" name="gender" value="F"> Female</label>
		<label><input type="radio" name="gender" value="O"> Other</label>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" placeholder="Enter your city" required>

		<label for="bio">Bio:</label>
		<input type="text" id="bio" name="bio" placeholder="Write a short bio">

		<label for="college">College:</label>
		<input type="text" id="college" name="college" placeholder="Enter your college name">

		<label for="linkedIn">LinkedIn:</label>
		<input type="url" id="linkedIn" name="linkedIn" placeholder="LinkedIn profile URL">

		<label for="gitHub">GitHub:</label>
		<input type="url" id="gitHub" name="gitHub" placeholder="GitHub profile URL">

		<label for="profilePic">Profile Picture:</label>
		<input type="file" id="profilePic" name="profilePic" accept="image/*">

		<input type="submit" value="Update Profile">
	</form>
</body>

</html>
